<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h3 class="card-title">Profile information</h3>
          <p>
            Username: {{ profileInfo.username }} <br />
            Email: {{ profileInfo.email }}
          </p>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h3>Statistics</h3>
          <p>Number of posts: {{ profilePosts.length }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="container">
  <div *ngIf="profilePosts.length === 0">
    <h3>No posts yet</h3>
  </div>
  <div *ngIf="profilePosts.length !== 0">
    <div *ngFor="let post of profilePosts" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.content | shorten : 50 }}
        </p>
      </div>
      <div class="card-footer">
        <button
          type="button"
          class="btn btn-primary float-end"
          (click)="postDetails(post._id)"
        >
          See post
        </button>
      </div>
    </div>
  </div>
</div>
